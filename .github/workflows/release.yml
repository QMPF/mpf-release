name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (empty=auto bump)'
        required: false
        default: ''
  schedule:
    # Nightly build at 00:00 UTC
    - cron: '0 0 * * *'

# Prevent concurrent builds - if cascade triggers multiple times, only run once
concurrency:
  group: release-build
  cancel-in-progress: false

env:
  QT_VERSION: '6.8.3'

jobs:
  # Calculate version first
  resolve-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            # Manual version specified
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tag push - use tag version
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            # Nightly build
            VERSION="$(date +%Y.%m.%d)-nightly"
          else
            # workflow_dispatch without version - get latest release via API (more reliable)
            LATEST_TAG=$(gh release view -R ${{ github.repository }} --json tagName -q '.tagName' 2>/dev/null || echo "v1.0.0")
            echo "Latest release tag: $LATEST_TAG"
            LATEST_VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
            NEW_PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

  build:
    needs: resolve-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux-x64
            ext: tar.gz
          - os: windows-latest
            platform: windows-x64
            ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true
          cache-key-prefix: 'qt-${{ env.QT_VERSION }}'
          aqtversion: '==3.1.*'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-dev libxcb-cursor0

      - name: Download and assemble components
        shell: bash
        run: |
          mkdir -p dist/{bin,lib,plugins,qml,config}
          BASE_URL="https://github.com/dyzdyz010"
          
          download() {
            local repo=$1
            local artifact="$repo-${{ matrix.platform }}.${{ matrix.ext }}"
            local url="$BASE_URL/$repo/releases/latest/download/$artifact"
            echo "Downloading $artifact from $url"
            curl -L -f -o /tmp/$artifact "$url" || { echo "Failed to download $artifact"; return 1; }
            
            if [[ "${{ matrix.ext }}" == "zip" ]]; then
              7z x /tmp/$artifact -o/tmp/extract_$repo -y
            else
              mkdir -p /tmp/extract_$repo
              tar -xzf /tmp/$artifact -C /tmp/extract_$repo
            fi
            
            cp -r /tmp/extract_$repo/* dist/ 2>/dev/null || true
            rm -rf /tmp/extract_$repo /tmp/$artifact
          }
          
          download "mpf-sdk" || true
          download "mpf-http-client" || true
          download "mpf-ui-components" || true
          download "mpf-host" || true
          download "mpf-plugin-orders" || true
          download "mpf-plugin-rules" || true
          
          ls -la dist/
      
      - name: Package
        shell: bash
        run: |
          cd dist
          if [[ "${{ matrix.ext }}" == "zip" ]]; then
            7z a -tzip ../mpf-${{ matrix.platform }}.zip .
          else
            tar -czvf ../mpf-${{ matrix.platform }}.tar.gz .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpf-${{ matrix.platform }}
          path: mpf-${{ matrix.platform }}.*

  release:
    needs: [resolve-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.DISPATCH_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create tag if needed
        if: github.ref_type != 'tag'
        run: |
          TAG="${{ needs.resolve-version.outputs.tag }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Created and pushed tag $TAG"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.resolve-version.outputs.tag }}
          name: MPF Release ${{ needs.resolve-version.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ github.event_name == 'schedule' }}
