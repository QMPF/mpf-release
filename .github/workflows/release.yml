name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
  repository_dispatch:
    types: [plugin-released, host-released, sdk-released]  # Auto-trigger from upstream
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 2026.02.04)'
        required: true
        default: ''
  schedule:
    # Nightly build at 00:00 UTC
    - cron: '0 0 * * *'

env:
  QT_VERSION: '6.8.3'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux-x64
            ext: tar.gz
          - os: windows-latest
            platform: windows-x64
            ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        shell: bash
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extract version from tag (e.g., v1.0.5 -> 1.0.5)
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +%Y.%m.%d)" >> $GITHUB_OUTPUT
          fi

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true
          cache-key-prefix: 'qt-${{ env.QT_VERSION }}'
          aqtversion: '==3.1.*'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-dev libxcb-cursor0

      - name: Download and assemble components
        shell: bash
        run: |
          mkdir -p dist/{bin,lib,plugins,qml,config}
          BASE_URL="https://github.com/dyzdyz010"
          
          download() {
            local repo=$1
            local artifact="$repo-${{ matrix.platform }}.${{ matrix.ext }}"
            local url="$BASE_URL/$repo/releases/latest/download/$artifact"
            echo "Downloading $artifact from $url"
            curl -L -f -o /tmp/$artifact "$url" || { echo "Failed to download $artifact"; return 1; }
            
            if [[ "${{ matrix.ext }}" == "zip" ]]; then
              7z x /tmp/$artifact -o/tmp/extract_$repo -y
            else
              mkdir -p /tmp/extract_$repo
              tar -xzf /tmp/$artifact -C /tmp/extract_$repo
            fi
            
            # Copy to dist
            cp -r /tmp/extract_$repo/* dist/ 2>/dev/null || true
            rm -rf /tmp/extract_$repo /tmp/$artifact
          }
          
          download "mpf-sdk" || true
          download "mpf-http-client" || true
          download "mpf-ui-components" || true
          download "mpf-host" || true
          download "mpf-plugin-orders" || true
          download "mpf-plugin-rules" || true
          
          # Note: paths.json no longer needed - mpf-host uses MPF_SDK_ROOT env var
          # set by mpf-dev, or falls back to paths relative to executable
          
          ls -la dist/

      # NOTE: windeployqt disabled for now - users expected to have Qt installed
      # TODO: Re-enable for standalone distribution later
      
      - name: Package
        shell: bash
        run: |
          cd dist
          if [[ "${{ matrix.ext }}" == "zip" ]]; then
            7z a -tzip ../mpf-${{ matrix.platform }}.zip .
          else
            tar -czvf ../mpf-${{ matrix.platform }}.tar.gz .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpf-${{ matrix.platform }}
          path: mpf-${{ matrix.platform }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Set version
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +%Y.%m.%d)" >> $GITHUB_OUTPUT
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: MPF Release ${{ steps.version.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ github.event_name == 'schedule' }}
